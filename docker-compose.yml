version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openwcall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/openwcall
      JWT_SECRET: dev-secret
      PORT: 4000
      WEB_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      NEXT_PUBLIC_SERVER_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - server
volumes:
  postgres_data:
